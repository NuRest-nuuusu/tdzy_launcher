<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>破碎梦境启动器</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
    }

    #placeholder-pc, #placeholder-mobile {
      width: 100%;
      height: 100%;
      background: black;
      position: absolute;
      top: 0;
      left: 0;
      background-size: cover;
      background-position: center;
    }

    #placeholder-pc {
      background-image: url('media/tdzy_launcher_stinger_pc.png');
    }

    #placeholder-mobile {
      background-image: url('media/tdzy_launcher_stinger_mobile.png');
      display: none;
    }

    #video-background-pc, #video-background-mobile {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 1;
      display: none;
    }

    #overlay-mask {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: -1;
    }

  .overlay-text-1,
  .overlay-text-2 {
    position: fixed;
    width: 100%;
    text-align: center;
    font-family: 'Segoe UI', sans-serif;
    text-shadow: 0 0 6px black;
    z-index: 20;
    pointer-events: none;
    opacity: 0;
    animation: fadeInUp 1s ease-out forwards;
  }

  .overlay-text-1 {
    font-size: clamp(14px, 4vw, 28px);
    color: #90ee90;
    top: 30%;
    animation-delay: 0.2s;
  }

  .overlay-text-2 {
    font-size: clamp(16px, 5vw, 36px);
    color: white;
    top: 40%;
    animation-delay: 0.5s;
  }

  @keyframes fadeInUp {
    from {
      transform: translateY(20px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
    .button {
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%) scale(0.9);
      padding: 12px 28px;
      font-size: 16px;
      border-radius: 24px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: white;
      text-decoration: none;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      opacity: 0;
      animation: floatIn 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      z-index: 1;
    }

  .button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.6);
  }

  
  @keyframes floatIn {
      0% {
        opacity: 0;
        transform: translateX(-50%) scale(0.9) translateY(20px);
      }
      60% {
        opacity: 1;
        transform: translateX(-50%) scale(1.02) translateY(-6px);
      }
      80% {
        transform: translateX(-50%) scale(0.98) translateY(3px);
      }
      100% {
        opacity: 1;
        transform: translateX(-50%) scale(1) translateY(0);
      }
  }

  @media (max-width: 768px) {
    .overlay-text {
      font-size: 7vw;
      top: 30%;
    }
  }

  @media (max-width: 480px) {
    .overlay-text {
      font-size: 8vw;
      top: 28%;
    }
  }

  .footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  text-align: center;
  padding: 6px 8px;
  color: #aaa;
  font-size: 14px;
  background: rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(4px);
  z-index: 2;
}
  </style>
</head>
<body>

  <div id="video-container">
    <div id="placeholder-pc"></div>
    <div id="placeholder-mobile"></div>

    <video id="video-background-pc" autoplay loop muted playsinline>
      <source src="media/tdzy_launcher_stinger_video_pc.mp4" type="video/mp4">
      <source src="-" type="video/webm">
    </video>

    <video id="video-background-mobile" autoplay loop muted playsinline>
      <source src="media/tdzy_launcher_stinger_video_mobile.mp4" type="video/mp4"> 
    </video>
  </div>

  <div id="overlay-mask"></div>
  <div class="overlay-text-1">(*‘ v`*)Stinger！(*‘ v`*)</div>
  <div class="overlay-text-2">代码出逃惹~(°ー°〃)</div>

  <a href="https://space.bilibili.com/526573745" class="button">逃离人间</a>

  <script>
    const isMobile = window.matchMedia("(max-width: 768px)").matches;
    const videoPC = document.getElementById('video-background-pc');
    const videoMobile = document.getElementById('video-background-mobile');
    const placeholderPC = document.getElementById('placeholder-pc');
    const placeholderMobile = document.getElementById('placeholder-mobile');

    const video = isMobile ? videoMobile : videoPC;
    const placeholder = isMobile ? placeholderMobile : placeholderPC;

    placeholderPC.style.display = isMobile ? 'none' : 'block';
    placeholderMobile.style.display = isMobile ? 'block' : 'none';

    video.style.display = 'block';
    video.addEventListener('canplay', () => {
      placeholder.style.display = 'none';
    });
  </script>

  <footer class="footer">
    <p>&copy; 2025 Nu Rest. All rights reserved.</p>
    <p><a href="https://beian.miit.gov.cn/" target="_blank" rel="noopener noreferrer">粤ICP备2023105238号-1</a></p>
  </footer>
</body>
</html>
