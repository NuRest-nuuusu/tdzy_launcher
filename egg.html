<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>破碎梦境启动器</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
    }

    #placeholder-pc, #placeholder-mobile {
      width: 100%;
      height: 100%;
      background: black;
      position: absolute;
      top: 0;
      left: 0;
      background-size: cover;
      background-position: center;
    }

    #placeholder-pc {
      background-image: url('');
    }

    #placeholder-mobile {
      background-image: url('');
      display: none;
    }

    #video-background-pc, #video-background-mobile {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 1;
      display: none;
    }

    #overlay-mask {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: -1;
    }

    .overlay-text {
      position: absolute;
      top: 33%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 5vw;
      color: white;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      font-weight: bold;
      text-align: center;
      white-space: nowrap;
      max-width: 90vw;
      z-index: 0;
    }

    .button {
  position: absolute;
  bottom: 5%;
  left: 50%;
  transform: translateX(-50%) scale(0.9);
  padding: 12px 28px;
  font-size: 16px;
  border-radius: 24px;
  background-color: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.4);
  color: white;
  text-decoration: none;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  transition: all 0.3s ease;
  opacity: 0;
  animation: floatIn 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
  z-index: 1;
}

.button:hover {
  background-color: rgba(255, 255, 255, 0.3);
  border-color: rgba(255, 255, 255, 0.6);
}

    @keyframes floatIn {
  0% {
    opacity: 0;
    transform: translateX(-50%) scale(0.9) translateY(20px);
  }
  60% {
    opacity: 1;
    transform: translateX(-50%) scale(1.02) translateY(-6px);
  }
  80% {
    transform: translateX(-50%) scale(0.98) translateY(3px);
  }
  100% {
    opacity: 1;
    transform: translateX(-50%) scale(1) translateY(0);
  }
}

    @media (max-width: 768px) {
      .overlay-text {
        font-size: 7vw;
        top: 30%;
      }
    }

    @media (max-width: 480px) {
      .overlay-text {
        font-size: 8vw;
        top: 28%;
      }
    }
  </style>
</head>
<body>

  <div id="video-container">
    <div id="placeholder-pc"></div>
    <div id="placeholder-mobile"></div>

    <video id="video-background-pc" autoplay loop muted playsinline>
      <source src="tdzy_launcher_egg_video_pc_06141519.mp4" type="video/mp4">
      <source src="-" type="video/webm">
    </video>

    <video id="video-background-mobile" autoplay loop muted playsinline>
      <source src="tdzy_launcher_egg_video_mobile_06141519.mp4" type="video/mp4"> 
    </video>
  </div>

  <div id="overlay-mask"></div>
  <div class="overlay-text">代码出逃惹(°ー°〃)</div>

  <a href="https://space.bilibili.com/526573745" class="button">逃离人间</a>

  <script>
    const isMobile = window.matchMedia("(max-width: 768px)").matches;
    const videoPC = document.getElementById('video-background-pc');
    const videoMobile = document.getElementById('video-background-mobile');
    const placeholderPC = document.getElementById('placeholder-pc');
    const placeholderMobile = document.getElementById('placeholder-mobile');

    const video = isMobile ? videoMobile : videoPC;
    const placeholder = isMobile ? placeholderMobile : placeholderPC;

    placeholderPC.style.display = isMobile ? 'none' : 'block';
    placeholderMobile.style.display = isMobile ? 'block' : 'none';

    video.style.display = 'block';
    video.addEventListener('canplay', () => {
      placeholder.style.display = 'none';
    });
  </script>

</body>
</html>
