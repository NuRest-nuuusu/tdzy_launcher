<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视频背景效果</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; 
      opacity: 0.3; 
      z-index: -1; 
    }

    .overlay-text {
      position: absolute;
      top: 33%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 5vw;
      color: white;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      font-weight: bold;
      text-align: center;
      white-space: nowrap;
      max-width: 50%;
    }

  </style>
</head>
<body>

  <video id="video-background" autoplay loop muted>
    <source src="https://media.giphy.com/media/l0HlSNOxJB956qwfK/giphy.mp4" type="video/mp4">
    <source src="https://media.giphy.com/media/l0HlSNOxJB956qwfK/giphy.webm" type="video/webm">
  </video>

  <div class="overlay-text">代码出逃惹(°ー°〃)</div>

</body>
</html>
